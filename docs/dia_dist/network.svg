  <title>blockdiag</title>
  <desc>nwdiag {
	inet
	terminal
	inet -- terminal
	network  {
		address = "192.168.100.x"
		terminal [address = "192.168.100.1"]
		router [address = "192.168.100.2"]
	}
	network Ethernet {
		address = "192.168.101.x"
		router [address = "192.168.101.1"]
		Raspberry [address = "192.168.101.10"]
		PC [address = "192.168.101.12"]
		TV [address = "192.168.101.14"]
	}
	network WiFi {
		address = "192.168.101.x"
		router [address = "192.168.101.1"]
		Raspberry [address = "192.168.101.11"]
		PC [address = "192.168.101.13"]
		TV [address = "192.168.101.15"]
	}
	network Zigbee {
		Raspberry [address = ""]
	}
}
</desc>
