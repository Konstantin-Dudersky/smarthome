<ng-container *ngIf="signal">
  <div class="flex align-items-center">
    <div class="flex-grow-1">
      {{ label }}
    </div>
    <app-qual [qual]="signal.qual"></app-qual>
    <div class="mr-2">
      <p-inputSwitch
        [formControl]="form.controls.value"
        [readonly]="true"
      ></p-inputSwitch>
    </div>
    <div class="mr-2">
      <p-button
        [styleClass]="cst.button.size_small"
        [icon]="'fa-solid fa-ellipsis'"
        (onClick)="popupVisible = true"
      ></p-button>
    </div>
  </div>
</ng-container>
